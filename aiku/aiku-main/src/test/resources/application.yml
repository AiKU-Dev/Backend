spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/Study/AIKU/aikuDb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: create
      database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 100
        show_sql: true   # 하이버네이트 기본 SQL 출력 옵션
        format_sql: true # 하이버네이트 기본 SQL 포맷팅 옵션
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    refresh-token: ${GOOGLE_REFRESH_TOKEN}
    to-email: ${GMAIL_ACCOUNT}

jwt:
  secret: 64edba70789f212fd7e289c6b95f1251af01f3b4ac04c01071793cee94e4aec1 # Test용

custom:
  password: test_custom_pwd

kakao:
  base_url: https://kauth.kakao.com
  app_id: test_kakao_app_id

logging:
  level:
    root: INFO

cloud:
  aws:
    s3:
      bucket: test_aws_bucket
    stack.auto: false
    region.static: ap-northeast-2
    credentials:
      accessKey: test_aws_access
      secretKey: test_aws_secret
